services:
  page:
    image: syntapynew/superformula_clone
    tty: true
    stdin_open: true
    entrypoint: [ 
      "bash"
    ]
    network_mode: "host"
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority
      - type: bind
        source: "./gatsby"
        target: "/site"
