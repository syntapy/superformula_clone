name: docker

permissions: read-all
on: [push]

env:
  NODE_MODULES: "./gatsby/node_modules/"

jobs:
  TestRunCi:
    runs-on: ubuntu-latest
    env:
      SERVER: http://localhost:9000
      WGET_FILE: index_port_9000.html
    steps:
      - name: checkout ${{ env.GITHUB_REF }}
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build CI container image
        run: ./bin/build-ci
      - name: npm run serve
        run: ./bin/run-ci
      - name: wait for server
        run: ./bin/wait-for-server.sh 9000


  ### DEV TEST ###

  TestRunDev:
    runs-on: ubuntu-latest
    env:
      SERVER: http://localhost:8000
      WGET_FILE: index_port_8000.html
    steps:
      - name: checkout ${{ env.GITHUB_REF }}
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build dev container image
        run: ./bin/build-dev
      - name: install packages
        run: cd gatsby; npm install; cd ..
      - name: run dev server
        run: ./bin/run-dev
      - name: wait for server
        run: ./bin/wait-for-server.sh 8000
